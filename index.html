---
layout: default
---
<!-- Posts -->
<div id="posts">

	{% for post in paginator.posts %}

	  <div class="post">
	  	<a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}"><h2 style="color:$hyperlink-color; font-weight:600;">{%if post.header %}{{ post.header }}{% else %}{{ post.title }}{% endif %}</h2></a>
      <div class="by-line parent">
        <time datetime="{{ post.date | date_to_xmlschema }}"> {{ post.date | date_to_string }} </time>
        <!--&nbsp;&nbsp; &middot; &nbsp;&nbsp;-->
		<!--
        <span><i>{{ post.duration }}</i> </span>
		-->
      </div>
      <p>{{ post.content | strip_html | truncatewords:50 }}</p>
	  </div>

    {% endfor %}

</div>
