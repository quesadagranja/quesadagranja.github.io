---
layout: default
---
<!-- Posts -->
<div id="posts">

	{% for post in paginator.posts %}

	  <div class="post">
	  	<h2><a style="font-weight:600"; href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">{%if post.header %}{{ post.header }}{% else %}{{ post.title }}{% endif %}</a></h2>
      <div class="by-line parent">
        <time datetime="{{ post.date | date_to_xmlschema }}"> {{ post.date | date_to_string }} </time>
      </div>
	  {% if post.image %}
		<img src="{{ post.image }}" href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}" style="float:right; margin:0px 0px 10px 10px" width="120" height="120">
	  {% endif %}
      <p>{{ post.content | strip_html | truncatewords:50 }}</p>
	  </div>

    {% endfor %}

</div>
