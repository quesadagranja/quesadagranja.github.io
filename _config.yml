# Site settings
title: quesadagranja.com
description: "Machine Learning | Data Science | R&D"
url: "http://quesadagranja.github.io"
ogimage: "img/default-ogimage.png"
author:
  name: "quesadagranja.com"
  email: "quesadagranja@gmail.com"
  url: "http://quesadagranja.github.io"


# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
version: "1.0.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
